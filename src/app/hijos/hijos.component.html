<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de hijos</h5>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>nombre</th>
          <th>apellido</th>
          <th>email</th>
          <th>fecha</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let son of sons">
          <td>{{ son.id }}</td>
          <td>{{ son.nombre }}</td>
          <td>{{ son.apellido }}</td>
          <td>{{ son.email }}</td>
          <td>{{ son.createAt }}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
